<body>
    
    <div class="container">
        
        <div class="intern_header">
           <div class="intern_top">
               <span class="intern_num"></span>
                <span class="intern_timer"></span>
                <div class="intern_marks">
                    <span class="intern_pos">+1.00</span>
                    <span class="intern_neg">-0.25</span>
                </div>   
           </div>
           
           
           <div class="intern_ques container">
               <span class="intern_statement">Directions: </span>
               
           </div>
            
        </div>
        </div>
        <div class="container intern_nop">
        <div class="intern_ans intern_opt1">
               <span class="intern_one intern_bl">1</span>
               <span class="intern_first intern_statement"></span>    
            </div>
        </div>    
        <div class="container intern_nop">
        <div class="intern_ans intern_opt2">

        </div>
        <div class="container intern_nop">

        </div>
        <div class="container intern_nop">

               <span class="intern_four intern_bl">4</span>
               <span class="intern_fourth intern_statement"></span>    
            </div>
        </div>
        
        
           <div class="row"> 
            <button class="intern_next col-md-0.5">NEXT</button>
            
           <button class="intern_prev col-md-0.5">PREV</button>
